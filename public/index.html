<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Welcome in chat app</h1>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('connect',()=>{
       console.log('connected to server'); 
    });
    socket.on('disconnect',()=>{
       console.log('disconnected'); 
    });
</script>
</body>
</html>
